     function submiter(){
        var i = 0;
        var results = [];
        var id = "prop"+i;
        while (i != 54){
            i+=1;
            id = "prop"+i;
            valuer = document.getElementById(id).checked;
            if(valuer == 1){
                results.push(id , valuer, document.getElementById(id).name);
            }
        }
        var result = "";
        var j=0;
        for(j==0; j < results.length;j+=3){
            result += results[j+2] + "-";
        }

        var blueResult = 0;
        var greenResult = 0;
        var orangeResult = 0;
        var yellowResult = 0;
        var test;
        resultX = result.split("-");
        var k = 0;
        for(k==0; k<resultX.length; k++){
            if (k==resultX.length-1) { break };
            testBlue = blue.includes(resultX[k]);
            if(testBlue){
                blueResult += 1;
            }
            
            testGreen = green.includes(resultX[k]);
            if(testGreen){
                greenResult += 1;
            }

            testOrange = orange.includes(resultX[k]);
            if(testOrange){
                orangeResult += 1;
            }

            testYellow = yellow.includes(resultX[k]);
            if(testYellow){
                yellowResult += 1;
            }
        }
